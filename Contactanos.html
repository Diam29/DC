<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="Contactanos.css">
</head>

<body>
    <header>
        <section class="head__DcisGlobal">

            <div class="container  DcisGlobal">

                <h1 class="title__DcisGlobal">Hablemos
                </h1>
            </div>
        </section>
        <div class="wave">
            <img src="./assets/wave.svg" class="wave__img" alt="wave img">
        </div>

    </header>
    <div class="btn__container">
        <a class="link__btn" href="./index.html">
            <button class="Btn">#DCisGlobal</button>
        </a>
    </div>

    <div class="form-container">
        <form action="https://formsubmit.co/your@email.com" method="POST" class="form">
            <div class="form-group">
                <label for="email">Ingresa tu Email</label>
                <input name="email" type="text" id="email" required="">
            </div>
            <div class="form-group">
                <label for="textarea">En que podemos ayudarte?</label>
                <textarea name="textarea" id="textarea" rows="10" cols="50" required="">          </textarea>
            </div>
            <button class="form-submit-btn" type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
